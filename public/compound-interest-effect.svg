<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <!-- 背景 -->
  <rect width="900" height="550" fill="#f8f9fa" />
  
  <!-- タイトル -->
  <text x="450" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">複利効果と投資期間の関係</text>
  
  <!-- グラフ領域 -->
  <g transform="translate(100, 80)">
    <!-- 軸 -->
    <g stroke="#333" stroke-width="2">
      <line x1="0" y1="400" x2="750" y2="400" /> <!-- X軸 -->
      <line x1="0" y1="400" x2="0" y2="20" /> <!-- Y軸 -->
    </g>
    
    <!-- X軸目盛りとラベル -->
    <g font-family="Arial" font-size="12" fill="#666">
      <text x="0" y="420" text-anchor="middle">0</text>
      <text x="150" y="420" text-anchor="middle">10</text>
      <text x="300" y="420" text-anchor="middle">20</text>
      <text x="450" y="420" text-anchor="middle">30</text>
      <text x="600" y="420" text-anchor="middle">40</text>
      <text x="750" y="420" text-anchor="middle">50</text>
      <text x="375" y="450" text-anchor="middle" font-size="16">投資期間（年）</text>
    </g>
    
    <!-- Y軸目盛りとラベル -->
    <g font-family="Arial" font-size="12" fill="#666">
      <text x="-10" y="400" text-anchor="end">0</text>
      <text x="-10" y="320" text-anchor="end">200万円</text>
      <text x="-10" y="240" text-anchor="end">400万円</text>
      <text x="-10" y="160" text-anchor="end">600万円</text>
      <text x="-10" y="80" text-anchor="end">800万円</text>
      <text x="-10" y="25" text-anchor="end">970万円</text>
      <text x="-55" y="210" text-anchor="middle" transform="rotate(-90, -55, 210)" font-size="16">資産額</text>
    </g>
    
    <!-- グリッド線 -->
    <g stroke="#e0e0e0" stroke-width="1" stroke-dasharray="3,3">
      <line x1="0" y1="320" x2="750" y2="320" />
      <line x1="0" y1="240" x2="750" y2="240" />
      <line x1="0" y1="160" x2="750" y2="160" />
      <line x1="0" y1="80" x2="750" y2="80" />
      
      <line x1="150" y1="20" x2="150" y2="400" />
      <line x1="300" y1="20" x2="300" y2="400" />
      <line x1="450" y1="20" x2="450" y2="400" />
      <line x1="600" y1="20" x2="600" y2="400" />
      <line x1="750" y1="20" x2="750" y2="400" />
    </g>
    
    <!-- シナリオA: 25歳から35歳まで投資（10年間、毎月1万円、年利5%） -->
    <!-- 120万円の元本 -->
    <rect x="0" y="390" width="150" height="10" fill="#4CAF50" />
    <path d="M0,390 L150,390 L150,360 L300,320 L450,268 L600,190 L750,94" 
          fill="none" stroke="#4CAF50" stroke-width="3" />
          
    <!-- シナリオB: 35歳から65歳まで投資（30年間、毎月1万円、年利5%） -->
    <!-- 360万円の元本 -->
    <rect x="150" y="390" width="600" height="10" fill="#2196F3" />
    <path d="M150,390 L150,390 L300,350 L450,288 L600,205 L750,92" 
          fill="none" stroke="#2196F3" stroke-width="3" />
    
    <!-- 元本部分の色付け -->
    <g opacity="0.3">
      <!-- シナリオA: 元本 -->
      <rect x="0" y="390" width="150" height="10" fill="#4CAF50" />
      
      <!-- シナリオB: 元本 -->
      <rect x="150" y="390" width="600" height="10" fill="#2196F3" />
    </g>
    
    <!-- 年齢表示 -->
    <g font-family="Arial" font-size="12" fill="#666">
      <text x="0" y="440" text-anchor="middle">25歳</text>
      <text x="150" y="440" text-anchor="middle">35歳</text>
      <text x="450" y="440" text-anchor="middle">65歳</text>
    </g>
    
    <!-- 25歳〜35歳区間マーク -->
    <g>
      <line x1="0" y1="470" x2="150" y2="470" stroke="#4CAF50" stroke-width="2" />
      <text x="75" y="485" font-family="Arial" font-size="12" fill="#4CAF50" text-anchor="middle">25歳〜35歳の投資</text>
    </g>
    
    <!-- 35歳〜65歳区間マーク -->
    <g>
      <line x1="150" y1="470" x2="450" y2="470" stroke="#2196F3" stroke-width="2" />
      <text x="300" y="485" font-family="Arial" font-size="12" fill="#2196F3" text-anchor="middle">35歳〜65歳の投資</text>
    </g>
    
    <!-- 65歳時点での比較 -->
    <g transform="translate(450, 100)">
      <rect x="0" y="0" width="20" height="20" fill="#4CAF50" />
      <text x="25" y="15" font-family="Arial" font-size="12" fill="#333">シナリオA: 25歳から10年間投資 → 65歳時点で約826万円</text>
      
      <rect x="0" y="30" width="20" height="20" fill="#2196F3" />
      <text x="25" y="45" font-family="Arial" font-size="12" fill="#333">シナリオB: 35歳から30年間投資 → 65歳時点で約832万円</text>
      
      <text x="25" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#333">投資総額の比較:</text>
      <text x="25" y="95" font-family="Arial" font-size="12" fill="#333">シナリオA: 120万円（毎月1万円×10年）</text>
      <text x="25" y="115" font-family="Arial" font-size="12" fill="#333">シナリオB: 360万円（毎月1万円×30年）</text>
    </g>
  </g>
  
  <!-- 説明文 -->
  <g transform="translate(100, 500)">
    <text x="0" y="15" font-family="Arial" font-size="16" font-weight="bold" fill="#333">複利の力:</text>
    <text x="0" y="35" font-family="Arial" font-size="14" fill="#555">・わずか10年間の早期投資で、30年間の投資とほぼ同等の結果が得られることがあります</text>
    <text x="0" y="55" font-family="Arial" font-size="14" fill="#555">・投資期間が長いほど、元本に対する運用益の割合が大きくなります</text>
    
    <text x="700" y="45" font-family="Arial" font-size="14" font-style="italic" fill="#666" text-anchor="end">※年利5%、毎月1万円積立で計算</text>
  </g>
</svg>
