<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- グリッド線 -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- 縦線 -->
    <line x1="100" y1="50" x2="100" y2="450" />
    <line x1="225" y1="50" x2="225" y2="450" />
    <line x1="350" y1="50" x2="350" y2="450" />
    <line x1="475" y1="50" x2="475" y2="450" />
    <line x1="600" y1="50" x2="600" y2="450" />
    <line x1="725" y1="50" x2="725" y2="450" />
    
    <!-- 横線 -->
    <line x1="100" y1="50" x2="725" y2="50" />
    <line x1="100" y1="150" x2="725" y2="150" />
    <line x1="100" y1="250" x2="725" y2="250" />
    <line x1="100" y1="350" x2="725" y2="350" />
    <line x1="100" y1="450" x2="725" y2="450" />
  </g>
  
  <!-- 軸 -->
  <g stroke="#333" stroke-width="2">
    <line x1="100" y1="450" x2="725" y2="450" /> <!-- X軸 -->
    <line x1="100" y1="450" x2="100" y2="50" /> <!-- Y軸 -->
  </g>
  
  <!-- 軸ラベル -->
  <text x="412.5" y="490" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">リスク（標準偏差）</text>
  <text x="50" y="250" font-family="Arial" font-size="20" fill="#333" text-anchor="middle" transform="rotate(-90, 50, 250)">期待リターン</text>
  
  <!-- 目盛りラベル -->
  <g font-family="Arial" font-size="12" fill="#666" text-anchor="middle">
    <!-- X軸目盛り -->
    <text x="100" y="470">0%</text>
    <text x="225" y="470">5%</text>
    <text x="350" y="470">10%</text>
    <text x="475" y="470">15%</text>
    <text x="600" y="470">20%</text>
    <text x="725" y="470">25%</text>
    
    <!-- Y軸目盛り -->
    <text x="80" y="450" text-anchor="end">0%</text>
    <text x="80" y="350" text-anchor="end">3%</text>
    <text x="80" y="250" text-anchor="end">6%</text>
    <text x="80" y="150" text-anchor="end">9%</text>
    <text x="80" y="50" text-anchor="end">12%</text>
  </g>
  
  <!-- リスク・リターン曲線（効率的フロンティア) -->
  <path d="M100,430 Q150,400 180,350 Q210,300 250,250 Q310,190 390,150 Q480,120 580,110 Q660,105 725,105" 
        fill="none" stroke="#1E88E5" stroke-width="3" />
  
  <!-- 資産クラス -->
  <!-- 現金・短期国債 -->
  <circle cx="130" cy="430" r="10" fill="#4CAF50" />
  <text x="130" y="410" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">現金・短期国債</text>
  <text x="130" y="395" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">低リスク・低リターン</text>
  
  <!-- 投資適格債券 -->
  <circle cx="170" cy="380" r="10" fill="#8BC34A" />
  <text x="170" y="360" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">投資適格債券</text>
  
  <!-- 国内株式（大型） -->
  <circle cx="350" cy="200" r="10" fill="#FF9800" />
  <text x="350" y="180" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">国内株式（大型）</text>
  
  <!-- 国内株式（小型） -->
  <circle cx="450" cy="170" r="10" fill="#F44336" />
  <text x="450" y="150" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">国内株式（小型）</text>
  
  <!-- 新興国株式 -->
  <circle cx="650" cy="110" r="10" fill="#9C27B0" />
  <text x="650" y="90" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">新興国株式</text>
  <text x="650" y="75" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">高リスク・高リターン</text>
  
  <!-- キャプション -->
  <text x="400" y="25" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">リスクとリターンのトレードオフ関係</text>
  
  <!-- 説明テキスト -->
  <text x="400" y="495" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">一般的に、高いリターンを期待するには高いリスクを受け入れる必要があります</text>
</svg>
