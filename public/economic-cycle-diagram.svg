<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- 背景 -->
  <rect width="600" height="300" fill="#f8f9fa" rx="5" ry="5" />
  
  <!-- タイトル -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">経済サイクル</text>
  
  <!-- サイクル円 -->
  <circle cx="300" cy="150" r="110" fill="none" stroke="#ddd" stroke-width="2" />
  
  <!-- サイクル矢印 -->
  <path d="M300 40 A110 110 0 0 1 410 150 A110 110 0 0 1 300 260 A110 110 0 0 1 190 150 A110 110 0 0 1 300 40 Z" 
        fill="none" stroke="#666" stroke-width="2" stroke-dasharray="1, 0" />
        
  <!-- 矢印のマーカー -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- 矢印パス -->
  <path d="M300 40 A110 110 0 0 1 410 150 A110 110 0 0 1 300 260 A110 110 0 0 1 190 150 A110 110 0 0 1 300 40" 
        fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- 四つのフェーズ -->
  <!-- 拡大期 (右上) -->
  <circle cx="370" cy="80" r="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="370" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">拡大期</text>
  <text x="370" y="95" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1976d2">経済成長加速</text>
  
  <!-- ピーク (右下) -->
  <circle cx="370" cy="220" r="40" fill="#fff3e0" stroke="#e64a19" stroke-width="2" />
  <text x="370" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e64a19">ピーク</text>
  <text x="370" y="235" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#e64a19">経済活動最高潮</text>
  
  <!-- 後退期 (左下) -->
  <circle cx="230" cy="220" r="40" fill="#ffebee" stroke="#c62828" stroke-width="2" />
  <text x="230" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c62828">後退期</text>
  <text x="230" y="235" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#c62828">成長鈍化・縮小</text>
  
  <!-- 底 (左上) -->
  <circle cx="230" cy="80" r="40" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="230" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">底</text>
  <text x="230" y="95" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#388e3c">回復への準備期間</text>
  
  <!-- 各フェーズの特徴 -->
  <g transform="translate(460, 60)">
    <circle cx="0" cy="0" r="6" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" />
    <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" fill="#333">株価上昇傾向</text>
  </g>
  
  <g transform="translate(460, 85)">
    <circle cx="0" cy="0" r="6" fill="#fff3e0" stroke="#e64a19" stroke-width="1" />
    <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" fill="#333">インフレ懸念</text>
  </g>
  
  <g transform="translate(460, 110)">
    <circle cx="0" cy="0" r="6" fill="#ffebee" stroke="#c62828" stroke-width="1" />
    <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" fill="#333">株価下落傾向</text>
  </g>
  
  <g transform="translate(460, 135)">
    <circle cx="0" cy="0" r="6" fill="#e8f5e9" stroke="#388e3c" stroke-width="1" />
    <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" fill="#333">金利低下</text>
  </g>
  
  <!-- 経済指標 -->
  <g transform="translate(80, 60)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">主な経済指標:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" fill="#333">・GDP成長率</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" fill="#333">・失業率</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="#333">・インフレ率</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="10" fill="#333">・金利動向</text>
  </g>
</svg>
