<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- タイトル -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">金融システム全体図</text>
  
  <!-- 中央銀行 -->
  <rect x="320" y="60" width="160" height="80" rx="8" ry="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">中央銀行</text>
  
  <!-- 金融機関 -->
  <rect x="70" y="180" width="140" height="70" rx="8" ry="8" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="140" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#388e3c">銀行</text>
  
  <rect x="230" y="180" width="140" height="70" rx="8" ry="8" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="300" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#388e3c">証券会社</text>
  
  <rect x="390" y="180" width="140" height="70" rx="8" ry="8" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="460" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#388e3c">保険会社</text>
  
  <rect x="550" y="180" width="140" height="70" rx="8" ry="8" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="620" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#388e3c">投資信託</text>
  
  <!-- 経済主体 -->
  <rect x="140" y="320" width="140" height="70" rx="8" ry="8" fill="#fff3e0" stroke="#e64a19" stroke-width="2" />
  <text x="210" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e64a19">家計</text>
  
  <rect x="320" y="320" width="140" height="70" rx="8" ry="8" fill="#fff3e0" stroke="#e64a19" stroke-width="2" />
  <text x="390" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e64a19">企業</text>
  
  <rect x="500" y="320" width="140" height="70" rx="8" ry="8" fill="#fff3e0" stroke="#e64a19" stroke-width="2" />
  <text x="570" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e64a19">政府</text>
  
  <!-- 金融市場 -->
  <rect x="320" y="430" width="160" height="60" rx="8" ry="8" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" />
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0288d1">金融市場</text>
  
  <!-- 接続線 - 中央銀行から金融機関 -->
  <line x1="390" y1="140" x2="140" y2="180" stroke="#666" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="400" y1="140" x2="300" y2="180" stroke="#666" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="410" y1="140" x2="460" y2="180" stroke="#666" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="420" y1="140" x2="620" y2="180" stroke="#666" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- 金融機関から経済主体 -->
  <line x1="120" y1="250" x2="200" y2="320" stroke="#666" stroke-width="2" />
  <line x1="160" y1="250" x2="220" y2="320" stroke="#666" stroke-width="2" />
  <line x1="280" y1="250" x2="350" y2="320" stroke="#666" stroke-width="2" />
  <line x1="320" y1="250" x2="370" y2="320" stroke="#666" stroke-width="2" />
  <line x1="450" y1="250" x2="410" y2="320" stroke="#666" stroke-width="2" />
  <line x1="480" y1="250" x2="530" y2="320" stroke="#666" stroke-width="2" />
  <line x1="600" y1="250" x2="570" y2="320" stroke="#666" stroke-width="2" />
  
  <!-- 経済主体から金融市場 -->
  <line x1="210" y1="390" x2="340" y2="430" stroke="#666" stroke-width="2" />
  <line x1="390" y1="390" x2="390" y2="430" stroke="#666" stroke-width="2" />
  <line x1="570" y1="390" x2="450" y2="430" stroke="#666" stroke-width="2" />
  
  <!-- 注釈 -->
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">資金の流れ</text>
  
  <!-- 凡例 -->
  <rect x="650" y="430" width="100" height="15" rx="3" ry="3" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" />
  <text x="705" y="442" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">政策・規制</text>
  
  <rect x="650" y="450" width="100" height="15" rx="3" ry="3" fill="#e8f5e9" stroke="#388e3c" stroke-width="1" />
  <text x="705" y="462" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">仲介機関</text>
  
  <rect x="650" y="470" width="100" height="15" rx="3" ry="3" fill="#fff3e0" stroke="#e64a19" stroke-width="1" />
  <text x="705" y="482" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">経済主体</text>
</svg>
