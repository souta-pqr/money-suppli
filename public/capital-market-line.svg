<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- グリッド線 -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- 垂直グリッド線 -->
    <line x1="100" y1="50" x2="100" y2="350" />
    <line x1="200" y1="50" x2="200" y2="350" />
    <line x1="300" y1="50" x2="300" y2="350" />
    <line x1="400" y1="50" x2="400" y2="350" />
    <line x1="500" y1="50" x2="500" y2="350" />
    
    <!-- 水平グリッド線 -->
    <line x1="50" y1="100" x2="550" y2="100" />
    <line x1="50" y1="150" x2="550" y2="150" />
    <line x1="50" y1="200" x2="550" y2="200" />
    <line x1="50" y1="250" x2="550" y2="250" />
    <line x1="50" y1="300" x2="550" y2="300" />
  </g>
  
  <!-- 軸 -->
  <g stroke="#333" stroke-width="2">
    <line x1="50" y1="350" x2="550" y2="350" /> <!-- X軸 -->
    <line x1="50" y1="350" x2="50" y2="50" /> <!-- Y軸 -->
  </g>
  
  <!-- 軸ラベル -->
  <text x="300" y="390" text-anchor="middle" font-size="16" font-family="Arial">リスク（標準偏差）</text>
  <text x="20" y="200" text-anchor="middle" font-size="16" font-family="Arial" transform="rotate(-90, 20, 200)">期待リターン</text>
  
  <!-- 軸目盛りとラベル -->
  <g>
    <!-- X軸目盛り -->
    <line x1="100" y1="350" x2="100" y2="355" stroke="#333" stroke-width="2" />
    <line x1="200" y1="350" x2="200" y2="355" stroke="#333" stroke-width="2" />
    <line x1="300" y1="350" x2="300" y2="355" stroke="#333" stroke-width="2" />
    <line x1="400" y1="350" x2="400" y2="355" stroke="#333" stroke-width="2" />
    <line x1="500" y1="350" x2="500" y2="355" stroke="#333" stroke-width="2" />
    
    <!-- X軸ラベル -->
    <text x="100" y="375" text-anchor="middle" font-size="12" font-family="Arial">5%</text>
    <text x="200" y="375" text-anchor="middle" font-size="12" font-family="Arial">10%</text>
    <text x="300" y="375" text-anchor="middle" font-size="12" font-family="Arial">15%</text>
    <text x="400" y="375" text-anchor="middle" font-size="12" font-family="Arial">20%</text>
    <text x="500" y="375" text-anchor="middle" font-size="12" font-family="Arial">25%</text>
    
    <!-- Y軸目盛り -->
    <line x1="45" y1="300" x2="50" y2="300" stroke="#333" stroke-width="2" />
    <line x1="45" y1="250" x2="50" y2="250" stroke="#333" stroke-width="2" />
    <line x1="45" y1="200" x2="50" y2="200" stroke="#333" stroke-width="2" />
    <line x1="45" y1="150" x2="50" y2="150" stroke="#333" stroke-width="2" />
    <line x1="45" y1="100" x2="50" y2="100" stroke="#333" stroke-width="2" />
    
    <!-- Y軸ラベル -->
    <text x="35" y="305" text-anchor="end" font-size="12" font-family="Arial">2%</text>
    <text x="35" y="255" text-anchor="end" font-size="12" font-family="Arial">4%</text>
    <text x="35" y="205" text-anchor="end" font-size="12" font-family="Arial">6%</text>
    <text x="35" y="155" text-anchor="end" font-size="12" font-family="Arial">8%</text>
    <text x="35" y="105" text-anchor="end" font-size="12" font-family="Arial">10%</text>
  </g>
  
  <!-- 効率的フロンティア -->
  <path d="M 200,280 Q 250,220 300,190 Q 350,170 400,160 Q 450,155 500,160" 
        fill="none" stroke="#3498db" stroke-width="3" />
  <text x="320" y="175" text-anchor="middle" font-size="14" font-family="Arial" fill="#3498db" font-weight="bold">効率的フロンティア</text>
  
  <!-- キャピタル・マーケット・ライン（CML） -->
  <line x1="50" y1="300" x2="350" y2="150" stroke="#e74c3c" stroke-width="3" />
  <text x="180" y="230" text-anchor="middle" font-size="14" font-family="Arial" fill="#e74c3c" font-weight="bold" transform="rotate(-25, 180, 230)">キャピタル・マーケット・ライン</text>
  
  <!-- 無リスク資産 -->
  <circle cx="50" cy="300" r="6" fill="#e74c3c" />
  <text x="65" y="285" text-anchor="start" font-size="12" font-family="Arial">無リスク資産</text>
  <text x="65" y="300" text-anchor="start" font-size="12" font-family="Arial">(Rf = 2%)</text>
  
  <!-- 市場ポートフォリオ（接点） -->
  <circle cx="350" cy="150" r="6" fill="#e74c3c" />
  <text x="350" y="135" text-anchor="middle" font-size="12" font-family="Arial">市場ポートフォリオ</text>
  <text x="350" y="115" text-anchor="middle" font-size="12" font-family="Arial">(Rm = 8%, σm = 17.5%)</text>
  
  <!-- 個別資産 -->
  <circle cx="180" cy="210" r="4" fill="#2ecc71" />
  <circle cx="280" cy="200" r="4" fill="#2ecc71" />
  <circle cx="400" cy="180" r="4" fill="#2ecc71" />
  <circle cx="450" cy="170" r="4" fill="#2ecc71" />
  <circle cx="500" cy="160" r="4" fill="#2ecc71" />
  <text x="420" y="200" text-anchor="middle" font-size="12" font-family="Arial" fill="#2ecc71">個別資産</text>
  
  <!-- タイトル -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-family="Arial" font-weight="bold">キャピタル・マーケット・ライン</text>
  
  <!-- 説明文 -->
  <text x="300" y="420" text-anchor="middle" font-size="12" font-family="Arial" font-style="italic">
    キャピタル・マーケット・ラインは無リスク資産と市場ポートフォリオを結ぶ直線で、効率的フロンティアに接する
  </text>
</svg>
